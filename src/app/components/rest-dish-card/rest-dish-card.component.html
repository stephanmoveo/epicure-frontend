<h1 class="rest-name">{{item.name}}</h1>
<article>
  <div class="dishes">
    <!-- <div *ngFor="let elem of item.dishes"> -->
      <img class="dish-img" src={{item.image}} />
      <div class="card-bottom">
        <h3 class="dish-name">{{item.name}}</h3>
        <p class="font24">{{item.description}}</p>
        <img class="type-icon-img" [src]="item.typeIcon.spicy && this.iconsService.spicyIcon || item.typeIcon.vegan && this.iconsService.veganIcon || !item.typeIcon.spicy && !item.typeIcon.spicy && null" />
        <div class="flex line-price">
          <div class="line"></div>
          <p class="font25">{{item.price | currency:"ILS":"symbol": '1.0-0'}}</p>
          <div class="line"></div>
        </div>
      </div>
    <!-- </div> -->
  </div>
</article>
