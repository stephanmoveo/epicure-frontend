<article class="dishes">
  <div class="img-warp">
    <img alt="{{item.name}} restaurant image" class="dish-img" [src]="item.image" />
  </div>
  <div class="card-bottom">
    <h1 class="rest-name-title">{{ item.name }}</h1>
    <p class="font25 chef-name">
      {{ item.chef.firstName }} {{ item.chef.lastName }}
    </p>
  </div>
</article>
