<div class="login-container">
  <form class="login-row">
    <h1>LOGIN</h1>
    <input type="text" placeholder="username" #userName />
    <input type="password" placeholder="password" #password />
    <button
      class="btn-primary"
      (click)="
        login({
          userName: userName.value,
          password: password.value
        }, $event)
      "
    >
      LOGIN
    </button>
  </form>
</div>
