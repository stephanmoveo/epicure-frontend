<div class="chef-container wtdh70ma">
  <section class="chef-week-warp">
    <h1 class="banner-title">CHEF OF THE WEEK :</h1>
    <div *ngFor="let item of this.restaurantsService.restaurantsArr[1].chefs" class="chef-row flex">
      <div class="chef-col">
        <div >
          <img src={{item.img}} />
        </div>
        <h1>{{item.chef}}</h1>
      </div>
      <div class="chef-col">
        <p>{{item.description}}</p>
      </div>
    </div>
  </section>
  <section class="chef-rest-warp">
    <h1>Yossiâ€™s restaurants :</h1>
    <div *ngFor="let item of this.restaurantsService.restaurantsArr[1].chefs" class="flex chef-rests">
      <article *ngFor="let elem of item.chefRest">
        <img src={{elem.img}} />
        <div class="card-bottom">
          <h1 class="t-center font30">{{elem.restName}}</h1>
        </div>
      </article>
    </div>
  </section>
</div>
