<header>
  <nav class="flex-center navbar">
    <div class="nav-items-left flex-center">
      <div class="logo-warp flex-center">
        <img src={{this.iconsService.hamburgerIcon}} class="hamburger-icon" />
        <img src={{this.iconsService.cutleryLogo}} class="cutlery-icon" routerLink='homepage' />
        <a class="nav-item epicure" routerLink='homepage'>EPICURE</a>
      </div>
      <a *ngFor="let item of this.navLinksArr" class="nav-item nav-link" 
        [routerLink]="item.to" routerLinkActive='active'>{{item.name}}</a>
    </div>
    <div class="nav-items-right flex-center">
      <div class="nav-item search-content">
        <div class="search-warp">
          <app-search-bar></app-search-bar>
          <img class="search-icon" src={{this.iconsService.serachIconLogo}} />
        </div>
      </div>
      <img class="nav-item nav-icon" src={{this.iconsService.profileLogo}} />
      <img class="nav-item nav-icon" src={{this.iconsService.bagIcon}} (click)='this.globalService.logOut()' />
    </div>
  </nav>
</header>
