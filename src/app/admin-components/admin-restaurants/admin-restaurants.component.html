<div class="admin-rest-container">
  <h1 class="t-center mg-b_t-30 bold">EDIT RESTAURANTS</h1>
  <div class="admin-rest-row flex">
    <div *ngFor="let item of rests" class="admin-item" (click)="getItemsInModal(item, 'rests')">
      <div class="rest-name" >{{item.name}}</div>
    </div>
  </div>
</div>

<app-edit-modal *ngIf="this.adminService.isModal"></app-edit-modal>
